<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <span>Enter password : <span> <input type="password" id="psw">
    </div>
    <div>
      <input type="checkbox" name="" id="checkb">
      <span>show password</span>
    </div>
      
    <script>
      let check = document.getElementById("checkb")
      let pass = document.getElementById("psw")
      check.addEventListener("click", ()=>{
        if (pass.type ==="password"){
          pass.type = "text"
        }
        else{
          pass.type = "password"
        }

      })
      


    </script>
    
  </body>
</html>
