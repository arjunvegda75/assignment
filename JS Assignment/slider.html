<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      section {
        height: 400px;
        width: 1000px;
        margin: 20px auto;
        box-shadow: 0px 0px 10px gray;
        position: relative;
        overflow: hidden;
      }

      img {
        width: 100%;
        position: absolute;
        transition: 2s;
      }

      .nav {
        text-align: center;
      }

      .nav button {
        padding: 10px 20px;
      }
    </style>
  </head>

  <body>
    <section>
      <img src="https://picsum.photos/id/547/1000/500" class="img" alt="" />
      <img src="https://picsum.photos/id/437/1000/500" class="img" alt="" />
      <img src="https://picsum.photos/id/737/1000/500" class="img" alt="" />
      <img src="https://picsum.photos/id/511/1000/500" class="img" alt="" />
      <img src="https://picsum.photos/id/199/1000/500" class="img" alt="" />
    </section>
    <div class="nav">
      <button onclick="goPrew()"><i class="fa-solid fa-arrow-left"></i></button>
      <button onclick="goNext()">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>

    <script>
      const slide = document.querySelectorAll(".img");
      console.log(slide);
      let count = 0;

      slide.forEach((img, index) => {
        console.log(img, index);
        img.style.left = `${index * 100}%`;
      });

      function slideimg() {
        slide.forEach((img) => {
          console.log(img);
          img.style.transform = `translateX(${-count * 100}%)`;
        });
      }
      goPrew = () => {
        console.log("goPrew");
        slideimg();
        count--;
      };
      goNext = () => {
        console.log("goNext");
        slideimg();
        count++;
      };
    </script>
  </body>
</html>
