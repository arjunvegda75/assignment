<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 200px;
            border: 2px solid skyblue;
            display: flex;
            width: 580px;
            gap: 20px;
        }

        .square {
            width: 250px;
        }

        .tri {
            margin-left: -50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="square"><svg width="400" height="200">
                <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
                    style="fill:rgb(253, 87, 27);stroke:black;stroke-width:4;opacity:0.5" />
            </svg>
        </div>
        <div class="tri">
            <svg height="800" width="200">
                <polygon points="100,22 190,165 10,165" style="fill:#f6d811;stroke:#d25cd2;stroke-width:5;" />
            </svg>
        </div>
        <div class="rectangal">
            <svg height="600" width="200">
                <rect x="10" y="20" rx="10" ry="10" width="80" height="150"
                    style="fill:rgb(201, 62, 62);stroke:rgb(48, 44, 44);stroke-width:4;opacity:0.8" />
            </svg>
        </div>



    </div>
</body>

</html>
